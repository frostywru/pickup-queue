<!DOCTYPE html>
<html>
<head>
  <title>Shop Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: sans-serif;
    }

    #video-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 0;
      pointer-events: none;
    }

    #alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: red;
      color: white;
      font-size: 3rem;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
      text-align: center;
      padding: 30px;
      box-sizing: border-box;
      opacity: 1;
      visibility: hidden;
    }

    @keyframes alertCycle {
      0% { background-color: red; }
      33% { background-color: orange; }
      66% { background-color: darkred; }
      100% { background-color: red; }
    }

    .active {
      visibility: visible !important;
      animation: alertCycle 12s infinite;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div id="video-container">
    <iframe
      width="100%"
      height="100%"
      src="https://www.youtube.com/watch?v=bBLMwnnTVO8&list=RDbBLMwnnTVO8&start_radio=1"
      frameborder="0"
      allow="autoplay; encrypted-media"
      allowfullscreen
    ></iframe>
  </div>

  <div id="alert-overlay">Alert Message</div>
  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const overlay = document.getElementById('alert-overlay');
    const ding = document.getElementById('ding');

    let lastAlertTime = 0;
    let dingInterval = null;

    function showAlert(message) {
      overlay.textContent = message;
      overlay.classList.add('active');
      ding.currentTime = 0;
      ding.play().catch(() => {});
      let count = 0;

      dingInterval = setInterval(() => {
        count++;
        ding.currentTime = 0;
        ding.play().catch(() => {});
        if (count >= 4) {
          clearInterval(dingInterval);
        }
      }, 4000);

      setTimeout(() => {
        overlay.classList.remove('active');
      }, 15000);
    }

    onValue(ref(db, 'shopAlert'), (snapshot) => {
      const data = snapshot.val();
      if (data && data.time && data.time !== lastAlertTime) {
        lastAlertTime = data.time;
        showAlert(data.message);
      }
    });

    // Auto fullscreen on first interaction
    document.addEventListener('click', () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }, { once: true });
  </script>
</body>
</html>

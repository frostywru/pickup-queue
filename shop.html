<!DOCTYPE html>
<html>
<head>
  <title>Shop Display</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
    }

    iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 0;
    }

    #alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      font-size: 3rem;
      background-color: red;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2;
      opacity: 0.95;
      animation: colorFade 15s linear infinite;
    }

    @keyframes colorFade {
      0%   { background-color: red; }
      25%  { background-color: orange; }
      50%  { background-color: yellow; color: black; }
      75%  { background-color: darkorange; color: white; }
      100% { background-color: red; }
    }

    #alert.hidden {
      display: none;
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <!-- YouTube Video -->
  <iframe 
    src="https://www.youtube.com/embed/bBLMwnnTVO8?autoplay=1&loop=1&playlist=bBLMwnnTVO8&mute=1"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Fullscreen Alert -->
  <div id="alert" class="hidden"></div>

  <!-- Ding sound -->
  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const alertBox = document.getElementById("alert");
    const ding = document.getElementById("ding");

    let lastAlertTime = 0;

    onValue(ref(db, 'shopAlert'), (snapshot) => {
      const alertData = snapshot.val();
      if (alertData && alertData.time !== lastAlertTime) {
        lastAlertTime = alertData.time;
        alertBox.textContent = alertData.message;
        alertBox.classList.remove("hidden");

        // Play sound at start
        ding.currentTime = 0;
        ding.play().catch(() => {});

        // Repeat sound every 4 seconds during alert
        let interval = setInterval(() => {
          ding.currentTime = 0;
          ding.play().catch(() => {});
        }, 4000);

        // Hide alert and remove from Firebase after 15 seconds
        setTimeout(() => {
          alertBox.classList.add("hidden");
          clearInterval(interval);
          remove(ref(db, 'shopAlert'));
        }, 15000);
      }
    });
  </script>
</body>
</html>

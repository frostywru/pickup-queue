<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background-color: #f4f4f4;
    }

    h2, h3 {
      margin-top: 40px;
    }

    input {
      font-size: 1.2em;
      padding: 10px;
      width: 260px;
      margin-bottom: 10px;
    }

    button {
      font-size: 1em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }

    .ticket, .laundry-item {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      cursor: pointer;
      border-radius: 8px;
    }

    .ticket:hover, .laundry-item:hover {
      background-color: #ffe0e0;
    }

    #sync-indicator {
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h2>Pickup Queue Control</h2>

  <input type="text" id="ticketInput" placeholder="Enter pickup info">
  <br>
  <button onclick="addTicket()">Add</button>
  <button onclick="clearAll()">Clear All</button>

  <div id="sync-indicator">âœ… Synced</div>

  <h3>Current For Pick-up:</h3>
  <div id="ticket-list"></div>

  <hr style="margin: 40px 0;">

  <h3>Laundry Details</h3>
  <input type="text" id="laundryInput" placeholder="Enter Name / Kilo / Price">
  <br>
  <button onclick="addLaundry()">Add</button>
  <button onclick="clearLaundry()">Clear All</button>

  <ul id="laundryList"></ul>

  <hr style="margin: 40px 0;">

  <h3>Display Alert</h3>
  <input type="text" id="alertInput" placeholder="Enter alert message">
  <br>
  <button onclick="sendAlert()">Send Alert</button>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getDatabase, ref, set, remove, onValue, get
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ticketList = document.getElementById("ticket-list");
    const laundryList = document.getElementById("laundryList");
    const ding = document.getElementById("ding");

    function formatTime(date) {
      const hours = date.getHours() % 12 || 12;
      const minutes = date.getMinutes().toString().padStart(2, "0");
      const ampm = date.getHours() >= 12 ? "PM" : "AM";
      return `${hours}:${minutes} ${ampm}`;
    }

    function refreshTickets() {
      onValue(ref(db, 'pickupQueue'), (snapshot) => {
        const data = snapshot.val() || {};
        ticketList.innerHTML = "";
        const sorted = Object.entries(data).sort((a, b) => b[1].time - a[1].time);
        sorted.forEach(([ticket, info]) => {
          const div = document.createElement("div");
          const time = formatTime(new Date(info.time));
          div.className = "ticket";
          div.textContent = `${ticket} (${time})`;
          div.onclick = () => confirmRemoval(ticket);
          ticketList.appendChild(div);
        });
      });
    }

    window.addTicket = function () {
      const ticket = document.getElementById('ticketInput').value.trim();
      if (ticket) {
        const now = Date.now();
        set(ref(db, 'pickupQueue/' + ticket), { time: now });
        document.getElementById('ticketInput').value = '';
        ding.play().catch(() => {});
      }
    }

    function confirmRemoval(ticket) {
      if (confirm(`Mark ticket "${ticket}" as already picked up?`)) {
        remove(ref(db, 'pickupQueue/' + ticket));
      }
    }

    window.clearAll = function () {
      if (confirm("Clear all tickets?")) {
        remove(ref(db, 'pickupQueue'));
      }
    }

    window.addLaundry = function () {
      const input = document.getElementById("laundryInput");
      const text = input.value.trim();
      if (text) {
        get(ref(db, "laundryDetails")).then((snap) => {
          const current = snap.val() || [];
          current.push(text);
          set(ref(db, "laundryDetails"), current);
          input.value = "";
        });
      }
    };

    window.clearLaundry = function () {
      if (confirm("Clear all laundry details?")) {
        remove(ref(db, "laundryDetails"));
      }
    };

    window.sendAlert = function () {
      const msg = document.getElementById("alertInput").value.trim();
      if (msg) {
        set(ref(db, "displayAlert"), {
          message: msg,
          timestamp: Date.now()
        });
        document.getElementById("alertInput").value = "";
      }
    };

    onValue(ref(db, "laundryDetails"), (snapshot) => {
      const data = snapshot.val() || [];
      laundryList.innerHTML = "";
      data.forEach((item, index) => {
        const li = document.createElement("li");
        li.className = "laundry-item";
        li.textContent = item;
        li.onclick = () => {
          if (confirm(`Remove "${item}"?`)) {
            data.splice(index, 1);
            set(ref(db, "laundryDetails"), data);
          }
        };
        laundryList.appendChild(li);
      });
    });

    refreshTickets();
  </script>
</body>
</html>

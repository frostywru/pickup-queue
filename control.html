<!DOCTYPE html>
<html>
<head>
  <title>Control Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f2f2f2;
      color: #333;
      max-width: 600px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #222;
    }

    input[type="text"] {
      font-size: 1.2em;
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
    }

    .ticket, .laundry {
      background: #fff;
      border: 1px solid #ccc;
      padding: 12px;
      margin: 5px 0;
      border-radius: 6px;
      cursor: pointer;
    }

    .ticket:hover, .laundry:hover {
      background: #e6f7ff;
    }

    hr {
      margin: 30px 0;
    }

    #status {
      font-size: 0.9em;
      color: green;
      text-align: center;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h2>Pickup Queue Control Panel</h2>

  <input type="text" id="ticketInput" placeholder="Enter ticket name">
  <button onclick="addTicket()">Add Ticket</button>
  <button onclick="clearAllTickets()">Clear All Tickets</button>

  <h3>Current For Pick-up:</h3>
  <div id="ticket-list"></div>

  <hr>

  <h3>Laundry Details</h3>
  <input type="text" id="laundryInput" placeholder="Enter Name / Kilo / Price">
  <button onclick="addLaundry()">Add Detail</button>
  <button onclick="clearLaundry()">Clear All Details</button>
  <div id="laundry-list"></div>

  <hr>

  <h3>Send Alert</h3>
  <input type="text" id="alertMessage" placeholder="Enter alert message">
  <button onclick="sendAlert()">Send Alert</button>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import {
      getDatabase, ref, set, remove, onValue, push
    } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ding = document.getElementById("ding");

    const ticketInput = document.getElementById("ticketInput");
    const ticketList = document.getElementById("ticket-list");

    const laundryInput = document.getElementById("laundryInput");
    const laundryList = document.getElementById("laundry-list");

    const alertInput = document.getElementById("alertMessage");

    function refreshTickets() {
      onValue(ref(db, 'pickupQueue'), (snapshot) => {
        const data = snapshot.val() || {};
        ticketList.innerHTML = "";
        Object.entries(data).sort((a, b) => a[1].time - b[1].time).forEach(([ticket]) => {
          const div = document.createElement("div");
          div.className = "ticket";
          div.textContent = ticket;
          div.onclick = () => {
            if (confirm(`Mark "${ticket}" as picked up?`)) {
              remove(ref(db, 'pickupQueue/' + ticket));
            }
          };
          ticketList.appendChild(div);
        });
      });
    }

    function refreshLaundry() {
      onValue(ref(db, 'laundryDetails'), (snapshot) => {
        const data = snapshot.val() || [];
        laundryList.innerHTML = "";
        data.forEach((text, index) => {
          const div = document.createElement("div");
          div.className = "laundry";
          div.textContent = text;
          div.onclick = () => {
            if (confirm("Remove this laundry detail?")) {
              const updated = data.filter((_, i) => i !== index);
              set(ref(db, 'laundryDetails'), updated);
            }
          };
          laundryList.appendChild(div);
        });
      });
    }

    window.addTicket = function () {
      const val = ticketInput.value.trim();
      if (!val) return;
      set(ref(db, 'pickupQueue/' + val), { time: Date.now() });
      ticketInput.value = '';
      ding.play();
    };

    window.clearAllTickets = function () {
      if (confirm("Clear all pickup tickets?")) {
        remove(ref(db, 'pickupQueue'));
      }
    };

    window.addLaundry = function () {
      const val = laundryInput.value.trim();
      if (!val) return;
      onValue(ref(db, 'laundryDetails'), (snapshot) => {
        const data = snapshot.val() || [];
        data.push(val);
        set(ref(db, 'laundryDetails'), data);
        ding.play();
        laundryInput.value = '';
      }, { onlyOnce: true });
    };

    window.clearLaundry = function () {
      if (confirm("Clear all laundry details?")) {
        remove(ref(db, 'laundryDetails'));
      }
    };

    window.sendAlert = function () {
      const message = alertInput.value.trim();
      if (!message) return;
      set(ref(db, 'displayAlert'), {
        message: message,
        time: Date.now()
      });
      ding.play();
      alertInput.value = '';
      document.getElementById("status").innerText = "Alert sent!";
      setTimeout(() => document.getElementById("status").innerText = "", 3000);
    };

    refreshTickets();
    refreshLaundry();
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Control</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
    }

    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 5px;
    }

    input {
      width: 250px;
    }

    .ticket, .laundry-item {
      background-color: #f8f8f8;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 5px auto;
      width: 300px;
      cursor: pointer;
      border-radius: 8px;
    }

    .ticket:hover, .laundry-item:hover {
      background-color: #ffe0e0;
    }

    .section {
      margin-top: 40px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h2>Control Panel</h2>

  <!-- For Pick-up Section -->
  <div class="section">
    <h3>Add Ticket</h3>
    <input type="text" id="ticketInput" placeholder="Enter pickup info">
    <br>
    <button onclick="addTicket()">Add</button>
    <button onclick="clearAll()">Clear All</button>
    <h4>Current For Pick-up:</h4>
    <div id="ticket-list"></div>
  </div>

  <!-- Laundry Section -->
  <div class="section">
    <h3>Laundry Details</h3>
    <input type="text" id="laundryInput" placeholder="Enter Name / Kilo / Price">
    <br>
    <button onclick="addLaundry()">Add</button>
    <button onclick="clearLaundry()">Clear All</button>
    <h4>Current Details:</h4>
    <div id="laundry-list"></div>
  </div>

  <!-- Alert Section -->
  <div class="section">
    <h3>Send Fullscreen Alert</h3>
    <input type="text" id="alertInput" placeholder="Enter alert message">
    <br>
    <button onclick="sendAlert()">Send Alert</button>
  </div>

  <!-- Ding Sound -->
  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, set, remove, onValue, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ding = document.getElementById("ding");

    const ticketList = document.getElementById("ticket-list");
    const laundryList = document.getElementById("laundry-list");

    // ---- Pickup Section ----
    function formatTime(ms) {
      const d = new Date(ms);
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${ampm}`;
    }

    function refreshTickets() {
      onValue(ref(db, 'pickupQueue'), (snapshot) => {
        const data = snapshot.val() || {};
        ticketList.innerHTML = "";
        const sorted = Object.entries(data).sort((a, b) => b[1].time - a[1].time);
        sorted.forEach(([ticket, info]) => {
          const div = document.createElement("div");
          const time = formatTime(info.time);
          div.className = "ticket";
          div.textContent = `${ticket} (${time})`;
          div.onclick = () => confirmRemoval(ticket);
          ticketList.appendChild(div);
        });
      });
    }

    window.addTicket = function () {
      const input = document.getElementById("ticketInput");
      const ticket = input.value.trim();
      if (ticket) {
        const now = Date.now();
        set(ref(db, 'pickupQueue/' + ticket), { time: now });
        input.value = '';
        ding.play().catch(() => {});
      }
    };

    function confirmRemoval(ticket) {
      if (confirm(`Mark "${ticket}" as picked up?`)) {
        remove(ref(db, 'pickupQueue/' + ticket));
      }
    }

    window.clearAll = function () {
      if (confirm("Clear all tickets?")) {
        remove(ref(db, 'pickupQueue'));
      }
    }

    // ---- Laundry Section ----
    function refreshLaundry() {
      onValue(ref(db, 'laundryDetails'), (snapshot) => {
        const data = snapshot.val() || [];
        laundryList.innerHTML = "";
        data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "laundry-item";
          div.textContent = item;
          div.onclick = () => confirmRemoveLaundry(index);
          laundryList.appendChild(div);
        });
      });
    }

    window.addLaundry = function () {
      const input = document.getElementById("laundryInput");
      const text = input.value.trim();
      if (text) {
        get(ref(db, "laundryDetails")).then((snap) => {
          const current = snap.val() || [];
          current.push(text);
          set(ref(db, "laundryDetails"), current);
          input.value = "";
          ding.play().catch(() => {});
        });
      }
    };

    function confirmRemoveLaundry(index) {
      if (confirm("Remove this laundry detail?")) {
        get(ref(db, "laundryDetails")).then((snap) => {
          const current = snap.val() || [];
          current.splice(index, 1);
          set(ref(db, "laundryDetails"), current);
        });
      }
    }

    window.clearLaundry = function () {
      if (confirm("Clear all laundry details?")) {
        remove(ref(db, "laundryDetails"));
      }
    };

    // ---- Alert ----
    window.sendAlert = function () {
      const message = document.getElementById("alertInput").value.trim();
      if (message) {
        set(ref(db, "displayAlert"), { message });
        document.getElementById("alertInput").value = "";
        ding.play().catch(() => {});
      }
    };

    // Start listeners
    refreshTickets();
    refreshLaundry();
  </script>
</body>
</html>

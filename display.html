<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      display: flex;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #logo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      opacity: 0.05;
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
      z-index: 1;
    }

    #left {
      border-right: 2px solid #00FF88;
    }

    #clock {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 2rem;
      font-family: Arial, sans-serif;
      color: #00FF88;
      z-index: 2;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 20px;
    }

    #pickup-tickets {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .ticket {
      font-size: 2.2rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 20px;
      border-radius: 16px;
      text-align: center;
    }

    .highlight {
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0% { background-color: yellow; color: black; transform: scale(1.05); }
      50% { background-color: #ff0; }
      100% { background-color: #111; color: #00FF88; transform: scale(1); }
    }

    #laundry-list {
      font-size: 1.8rem;
      list-style-type: disc;
      padding-left: 30px;
    }

    #offline-banner {
      display: none;
      background-color: red;
      color: white;
      padding: 8px 20px;
      font-size: 1rem;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 0 0 8px 8px;
      z-index: 5;
    }

    #alert-box {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      color: white;
      font-size: 3rem;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      text-align: center;
      padding: 40px;
      box-sizing: border-box;
      animation: colorFade 15s infinite;
    }

    @keyframes colorFade {
      0%   { background-color: red; }
      33%  { background-color: orange; }
      66%  { background-color: yellow; color: black; }
      100% { background-color: red; }
    }
  </style>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div id="clock"></div>
  <div id="offline-banner">⚠️ Offline: Waiting for connection...</div>
  <img id="logo" src="logo.png" alt="Logo">

  <div id="alert-box"></div>

  <div id="left">
    <h1>For Pick-up</h1>
    <div id="pickup-tickets"></div>
  </div>

  <div id="right">
    <h1>Laundry Details</h1>
    <ul id="laundry-list"></ul>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const pickupEl = document.getElementById("pickup-tickets");
    const laundryEl = document.getElementById("laundry-list");
    const offlineBanner = document.getElementById("offline-banner");
    const ding = document.getElementById("ding");
    const alertBox = document.getElementById("alert-box");

    let lastPickup = [];
    let lastLaundry = [];
    let alertAlreadyShown = false;

    // Clock
    function updateClock() {
      const now = new Date();
      let h = now.getHours() % 12 || 12;
      let m = now.getMinutes().toString().padStart(2, "0");
      let ampm = now.getHours() >= 12 ? "PM" : "AM";
      document.getElementById("clock").textContent = `${h}:${m} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // Pickup queue
    onValue(ref(db, 'pickupQueue'), (snapshot) => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      const current = sorted.map(([t]) => t);
      pickupEl.innerHTML = "";

      sorted.forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.textContent = ticket;
        if (!lastPickup.includes(ticket)) div.classList.add("highlight");
        pickupEl.appendChild(div);
      });

      if (current.length > lastPickup.length) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      lastPickup = current;
    });

    // Laundry details
    onValue(ref(db, 'laundryDetails'), (snapshot) => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      const current = sorted.map(([_, v]) => v.text);
      laundryEl.innerHTML = "";

      sorted.forEach(([_, info]) => {
        const li = document.createElement("li");
        li.textContent = info.text;
        laundryEl.appendChild(li);
      });

      if (current.length > lastLaundry.length) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      lastLaundry = current;
    });

    // Alert
    onValue(ref(db, 'activeAlert'), (snapshot) => {
      const alert = snapshot.val();
      if (alert && alert.text && !alertAlreadyShown) {
        alertBox.textContent = alert.text;
        alertBox.style.display = "flex";

        ding.currentTime = 0;
        ding.play().catch(() => {});

        let dingInterval = setInterval(() => {
          ding.currentTime = 0;
          ding.play().catch(() => {});
        }, 4000);

        setTimeout(() => {
          clearInterval(dingInterval);
          alertBox.style.display = "none";
          remove(ref(db, 'activeAlert'));
        }, 15000);

        alertAlreadyShown = true;
      }
    });

    // Online/offline
    onValue(ref(db, ".info/connected"), (snap) => {
      offlineBanner.style.display = snap.val() ? "none" : "block";
    });

    // Fullscreen trigger
    document.addEventListener("click", () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>

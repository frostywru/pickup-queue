<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .left {
      border-right: 2px solid #00FF88;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #ticket-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .ticket {
      font-size: 2.5rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 20px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0% { background-color: yellow; color: black; transform: scale(1.05); }
      50% { background-color: #ff0; }
      100% { background-color: #111; color: #00FF88; transform: scale(1); }
    }

    .time {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    #laundry-list {
      font-size: 1.8rem;
      list-style: disc;
      padding-left: 30px;
    }

    #alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: red;
      color: white;
      font-size: 3rem;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div class="left">
    <h1>For Pick-up</h1>
    <div id="ticket-list"></div>
  </div>
  <div class="right">
    <h1>Laundry Details</h1>
    <ul id="laundry-list"></ul>
  </div>

  <div id="alert-overlay"></div>
  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const listEl = document.getElementById("ticket-list");
    const laundryListEl = document.getElementById("laundry-list");
    const ding = document.getElementById("ding");
    const alertOverlay = document.getElementById("alert-overlay");

    let lastTickets = [];

    function formatTime(ms) {
      const d = new Date(ms);
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${ampm}`;
    }

    function showAlert(message) {
      alertOverlay.textContent = message;
      alertOverlay.style.display = "flex";
      setTimeout(() => {
        alertOverlay.style.display = "none";
      }, 15000);
    }

    onValue(ref(db, 'pickupQueue'), (snapshot) => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      const currentKeys = sorted.map(([ticket]) => ticket);
      const newOnes = currentKeys.filter(ticket => !lastTickets.includes(ticket));

      if (newOnes.length > 0) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      lastTickets = currentKeys;
      listEl.innerHTML = "";

      sorted.slice(0, 30).forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        const timeStr = formatTime(info.time);
        div.innerHTML = `${ticket}<span class="time">${timeStr}</span>`;
        if (newOnes.includes(ticket)) div.classList.add("highlight");
        listEl.appendChild(div);
      });
    });

    onValue(ref(db, "laundryDetails"), (snapshot) => {
      const data = snapshot.val() || [];
      laundryListEl.innerHTML = "";
      data.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = item;
        laundryListEl.appendChild(li);
      });
    });

    onValue(ref(db, "displayAlert"), (snapshot) => {
      const alertData = snapshot.val();
      if (alertData && alertData.message) {
        showAlert(alertData.message);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .ticket {
      font-size: 4rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 20px 40px;
      margin: 15px;
      border-radius: 20px;
      animation: fadeIn 0.6s ease-in-out;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .time {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <h1>For Pick-up:</h1>
  <div id="ticket-list"></div>

  <audio id="ding" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.firebasestorage.app",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listEl = document.getElementById("ticket-list");
    const ding = document.getElementById("ding");

    let lastTickets = [];

    function formatTime(ms) {
      const d = new Date(ms);
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${ampm}`;
    }

    function playDingIfNew(currentTickets) {
      const currentKeys = currentTickets.map(([ticket]) => ticket);
      const newOnes = currentKeys.filter(ticket => !lastTickets.includes(ticket));
      if (newOnes.length > 0) {
        ding.play();
      }
      lastTickets = currentKeys;
    }

    onValue(ref(db, 'pickupQueue'), (snapshot) => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time); // oldest first
      playDingIfNew(sorted);
      listEl.innerHTML = "";
      sorted.slice(0, 5).forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        div.innerHTML = `
          ${ticket}
          <span class="time">${formatTime(info.time)}</span>
        `;
        listEl.appendChild(div);
      });
    });

    // Fullscreen request on first click
    document.addEventListener("click", () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }, { once: true });
  </script>
</body>
</html>

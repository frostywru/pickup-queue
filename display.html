<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    #logo {
      max-width: 200px;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #offline-banner {
      display: none;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    #ticket-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1600px;
    }

    .ticket {
      font-size: 3.5rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 30px;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .highlight {
      animation: pop 1.5s ease-in-out;
    }

    @keyframes pop {
      0% { background-color: yellow; color: black; transform: scale(1.05); }
      50% { background-color: #ff0; }
      100% { background-color: #111; color: #00FF88; transform: scale(1); }
    }

    .time {
      font-size: 1.4rem;
      margin-top: 15px;
    }

    @media (max-width: 800px) {
      #ticket-list {
        grid-template-columns: 1fr;
      }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <img id="logo" src="logo.png" alt="Your Logo">
  <div id="offline-banner">⚠️ Offline: Waiting for connection...</div>
  <h1>For Pick-up:</h1>
  <div id="ticket-list"></div>

  <audio id="ding" src="https://www.soundjay.com/button/sounds/button-3.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.firebasestorage.app",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listEl = document.getElementById("ticket-list");
    const ding = document.getElementById("ding");
    const offlineBanner = document.getElementById("offline-banner");

    let lastTickets = [];
    let canPlaySound = false;

    function formatTime(ms) {
      const d = new Date(ms);
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${ampm}`;
    }

    function playDingIfNew(currentTickets) {
      const currentKeys = currentTickets.map(([ticket]) => ticket);
      const newOnes = currentKeys.filter(ticket => !lastTickets.includes(ticket));
      if (newOnes.length > 0 && canPlaySound) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }
      lastTickets = currentKeys;
    }

    onValue(ref(db, 'pickupQueue'), (snapshot) => {
      offlineBanner.style.display = "none";
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      playDingIfNew(sorted);
      listEl.innerHTML = "";
      sorted.slice(0, 10).forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        const timeStr = formatTime(info.time);
        div.innerHTML = `${ticket}<span class="time">${timeStr}</span>`;

        // Add highlight if new
        if (!lastTickets.includes(ticket)) {
          div.classList.add("highlight");
          void div.offsetWidth; // force reflow for animation
        }

        listEl.appendChild(div);
      });
    });

    // Firebase connection check
    const connectedRef = ref(db, ".info/connected");
    onValue(connectedRef, (snap) => {
      offlineBanner.style.display = snap.val() ? "none" : "block";
    });

    // Allow sound and fullscreen on first user interaction
    document.addEventListener("click", () => {
      canPlaySound = true;
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }, { once: true });
  </script>
</body>
</html>

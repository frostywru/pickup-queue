<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      height: 100vh;
      overflow: hidden;
    }

    #clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      font-family: "Arial", sans-serif;
      color: #00FF88;
    }

    #offline-banner {
      position: absolute;
      top: 20px;
      left: 30px;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      display: none;
    }

    .container {
      display: flex;
      height: 100%;
      padding-top: 60px;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .divider {
      width: 4px;
      background-color: #00FF88;
    }

    .section-title {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-align: center;
    }

    #ticket-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .ticket {
      font-size: 2.5rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
    }

    .highlight {
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0% { background-color: yellow; color: black; transform: scale(1.05); }
      50% { background-color: #ff0; }
      100% { background-color: #111; color: #00FF88; transform: scale(1); }
    }

    .time {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    ul {
      font-size: 1.5rem;
      list-style: disc;
      padding-left: 30px;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div id="clock"></div>
  <div id="offline-banner">⚠️ Offline: Waiting for connection...</div>

  <div class="container">
    <div class="left">
      <div class="section-title">For Pick-up</div>
      <div id="ticket-list"></div>
    </div>
    <div class="divider"></div>
    <div class="right">
      <div class="section-title">Laundry Details</div>
      <ul id="laundry-list"></ul>
    </div>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ding = document.getElementById("ding");
    const ticketList = document.getElementById("ticket-list");
    const laundryList = document.getElementById("laundry-list");
    const offlineBanner = document.getElementById("offline-banner");

    let lastTickets = [];
    let canPlaySound = false;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      document.getElementById("clock").textContent = `${hours}:${minutes} ${ampm}`;
    }
    setInterval(updateClock, 1000);
    updateClock();

    onValue(ref(db, ".info/connected"), (snap) => {
      offlineBanner.style.display = snap.val() ? "none" : "block";
    });

    onValue(ref(db, "pickupQueue"), (snapshot) => {
      const data = snapshot.val() || {};
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      const currentKeys = sorted.map(([ticket]) => ticket);
      const newOnes = currentKeys.filter(ticket => !lastTickets.includes(ticket));

      if (newOnes.length > 0 && canPlaySound) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      lastTickets = currentKeys;
      ticketList.innerHTML = "";
      sorted.slice(0, 15).forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        const timeStr = new Date(info.time).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        div.innerHTML = `${ticket}<div class="time">${timeStr}</div>`;
        if (newOnes.includes(ticket)) div.classList.add("highlight");
        ticketList.appendChild(div);
      });
    });

    onValue(ref(db, "laundryDetails"), (snapshot) => {
      const data = snapshot.val() || [];
      laundryList.innerHTML = "";
      data.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        laundryList.appendChild(li);
      });
    });

    document.addEventListener("click", () => {
      if (!canPlaySound) {
        canPlaySound = true;
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
    }, { once: true });
  </script>
</body>
</html>

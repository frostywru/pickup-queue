<!DOCTYPE html>
<html>
<head>
  <title>Pickup Queue Display</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial Black", sans-serif;
      background-color: #000;
      color: #00FF88;
      display: flex;
      flex-direction: row;
      height: 100vh;
      overflow: hidden;
    }

    #left, #right {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
    }

    #left {
      border-right: 4px solid #00FF88;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #right {
      overflow-y: auto;
    }

    #clock {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      font-family: "Arial", sans-serif;
      color: #00FF88;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-align: center;
    }

    #offline-banner {
      display: none;
      background-color: red;
      color: white;
      padding: 10px 20px;
      font-size: 1.2rem;
      border-radius: 8px;
      margin-bottom: 10px;
      text-align: center;
    }

    #ticket-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
    }

    .ticket {
      font-size: 3rem;
      background-color: #111;
      border: 2px solid #00FF88;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }

    .highlight {
      animation: pop 1s ease-in-out;
    }

    @keyframes pop {
      0% { background-color: yellow; color: black; transform: scale(1.05); }
      50% { background-color: #ff0; }
      100% { background-color: #111; color: #00FF88; transform: scale(1); }
    }

    .time {
      font-size: 1.4rem;
      margin-top: 10px;
    }

    #laundry-list {
      font-size: 2rem;
      line-height: 1.8;
      padding-left: 20px;
    }

    #alert {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      color: white;
      font-size: 4rem;
      display: none;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 9999;
      transition: background-color 1s ease;
      animation: alertFade 15s linear;
    }

    @keyframes alertFade {
      0%   { background-color: red; }
      25%  { background-color: orange; }
      50%  { background-color: yellow; color: black; }
      75%  { background-color: orange; }
      100% { background-color: red; }
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
</head>
<body>
  <div id="clock"></div>
  <div id="offline-banner">⚠️ Offline: Waiting for connection...</div>

  <div id="alert"></div>

  <div id="left">
    <h1>For Pick-up:</h1>
    <div id="ticket-list"></div>
  </div>

  <div id="right">
    <h1>Laundry Details</h1>
    <ul id="laundry-list"></ul>
  </div>

  <audio id="ding" src="ding.mp3" preload="auto"></audio>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvm5SusJfqnB_HP5_M9cEat6ZuKKT86BY",
      authDomain: "pickup-queue-b97b5.firebaseapp.com",
      databaseURL: "https://pickup-queue-b97b5-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "pickup-queue-b97b5",
      storageBucket: "pickup-queue-b97b5.appspot.com",
      messagingSenderId: "81695203249",
      appId: "1:81695203249:web:8888a6f9de815b34566790"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const listEl = document.getElementById("ticket-list");
    const laundryEl = document.getElementById("laundry-list");
    const clockEl = document.getElementById("clock");
    const ding = document.getElementById("ding");
    const alertEl = document.getElementById("alert");
    const offlineBanner = document.getElementById("offline-banner");

    let lastTickets = [];
    let lastLaundry = [];
    let canPlaySound = false;
    let lastAlertTime = localStorage.getItem("lastAlertTime") || 0;

    function formatTime(ms) {
      const d = new Date(ms);
      const h = d.getHours() % 12 || 12;
      const m = d.getMinutes().toString().padStart(2, '0');
      const ampm = d.getHours() >= 12 ? 'PM' : 'AM';
      return `${h}:${m} ${ampm}`;
    }

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      const minutes = now.getMinutes().toString().padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12 || 12;
      clockEl.textContent = `${hours}:${minutes} ${ampm}`;
    }

    setInterval(updateClock, 1000);
    updateClock();

    function renderTickets(data) {
      const sorted = Object.entries(data).sort((a, b) => a[1].time - b[1].time);
      const currentKeys = sorted.map(([ticket]) => ticket);
      const newOnes = currentKeys.filter(ticket => !lastTickets.includes(ticket));
      if (newOnes.length > 0 && canPlaySound) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      lastTickets = currentKeys;
      listEl.innerHTML = "";
      sorted.forEach(([ticket, info]) => {
        const div = document.createElement("div");
        div.className = "ticket";
        const timeStr = formatTime(info.time);
        div.innerHTML = `${ticket}<div class="time">${timeStr}</div>`;
        if (newOnes.includes(ticket)) {
          div.classList.add("highlight");
        }
        listEl.appendChild(div);
      });
    }

    function renderLaundry(data) {
      const newItems = data || [];
      if (JSON.stringify(newItems) !== JSON.stringify(lastLaundry) && canPlaySound) {
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }
      lastLaundry = newItems;
      laundryEl.innerHTML = "";
      newItems.forEach(item => {
        const li = document.createElement("li");
        li.textContent = item;
        laundryEl.appendChild(li);
      });
    }

    function showAlert(message) {
      alertEl.textContent = message;
      alertEl.style.display = "flex";
      let count = 0;

      ding.currentTime = 0;
      ding.play().catch(() => {});
      count++;

      const interval = setInterval(() => {
        if (count >= 4) {
          clearInterval(interval);
        } else {
          ding.currentTime = 0;
          ding.play().catch(() => {});
          count++;
        }
      }, 4000);

      setTimeout(() => {
        alertEl.style.display = "none";
      }, 15000);
    }

    onValue(ref(db, 'pickupQueue'), (snapshot) => {
      offlineBanner.style.display = "none";
      const data = snapshot.val() || {};
      renderTickets(data);
    });

    onValue(ref(db, 'laundryDetails'), (snapshot) => {
      renderLaundry(snapshot.val());
    });

    onValue(ref(db, 'displayAlert'), (snapshot) => {
      const alertData = snapshot.val();
      if (alertData && alertData.time != lastAlertTime) {
        lastAlertTime = alertData.time;
        localStorage.setItem("lastAlertTime", lastAlertTime);
        showAlert(alertData.message);
      }
    });

    onValue(ref(db, ".info/connected"), (snap) => {
      offlineBanner.style.display = snap.val() ? "none" : "block";
    });

    document.addEventListener("click", () => {
      if (!canPlaySound) {
        canPlaySound = true;
        ding.currentTime = 0;
        ding.play().catch(() => {});
      }

      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen().catch(() => {});
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    }, { once: true });
  </script>
</body>
</html>
